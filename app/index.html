<!-- 會員登入 / 註冊表單 -->

<div class="container">
    <div class="row">
        <!-- 會員表單 -->
        <div class="col-5">
            <div class="d-flex">
                <a href="#" class="text-gray">登入</a>
                <a href="#" class="text-primary">註冊</a>
            </div>
            <!-- 註冊表單資料 -->
            <div class="form__title">翰林會員註冊</div>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">姓名<span class="text-emphasize">*</span></label>
                    <input type="text" class="form-control" id="username" placeholder="請輸入姓名 （例如：王小明）">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">帳號<span class="text-emphasize">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="請輸入電子信箱 （例如：example@gamil.com）">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密碼<span class="text-emphasize">*</span></label>
                    <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">我同意隱私權政策和使用者條款</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">註冊</button>
            </form>
            <div class="form__title">社群帳號註冊</div>
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-primary w-100"><svg xmlns="http://www.w3.org/2000/svg"
                            width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                            <path
                                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                        </svg>使用 facebook 註冊</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-emphasize w-100 text-white"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-google" viewBox="0 0 16 16">
                            <path
                                d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                        </svg>使用 google 註冊</button>
                </div>
            </div>
        </div>
        <!-- 背景圖片 -->
        <div class="position-relative">
            <img src="./assets/images/online-education.svg" class="position-absolute education_pic"
                alt="online-education">
        </div>
    </div>
